<div ng-if="alerts.message" class="alert alert-{{alerts.type}} alert-dismissible" role="alert">
  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  <strong>Warning!</strong> {{alerts.message}}
</div>

<div class="row">
  <h2 class="panel-heading">Today's Games</h2>
  <div class="panel panel-info col-lg-3 col-md-3 col-sm-3" ng-repeat="game in todaySchedule">
    {{game.opp}} vs {{game.team}} 
    <div>{{game.time}}</div>
  </div>
</div>

<div class="page-header">
  <!-- selects this needs to be a directive soon as well -->
  <select ng-model="year"
          ng-change="changeYear(year)">
    <option ng-repeat="year in years">{{year}}</option>
  </select>
  <select ng-model="team"
          ng-change="getPlayers(team)">
    <option ng-repeat="team in teams">{{team}}</option>
  </select>
  <select ng-if="teamPlayers"
          ng-model="player"
          ng-change="getPlayerData(year, player)">
    <option ng-repeat="player in teamPlayers">{{player.name}}</option>
  </select>
</div>

<div class="panel panel-info" ng-if="todayGame">
 <div class="panel-heading">Today's Game</div>
  <table class="table">
    <thead>
      <tr>
        <th>OPP</th>
        <th>TIME</th>
        <th>LOC</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>{{todayGame.opp}}</td>
        <td>{{todayGame.time}}</td>
        <td>{{todayGame.location}}<td>
      </tr>
    </tbody>
  </table>
</div>

<div ng-if="playerInfo">
  <h2 ng-class="{'status-green' : playerInfo.isStarter}">
    {{playerInfo.name}}
  </h2>
  <h4>{{playerInfo.age}}, {{playerInfo.team}}</h4>
  <h4 ng-if="playerInfo.status"
      ng-class="{'status-green' : (playerInfo.status == 'available')}">
      Status: {{playerInfo.status}}
  </h4>
  <h4>COV: {{playerCov}}</h4>
</div>

<!-- tables -->
<div stats-table data='playerStatsOther'
      type='other'>
</div>
<div stats-table data='playerStats'
      heading="'Stats'"
      type='base'>
</div>
<div stats-table data='playerLast5'
      heading="'Last 5 Games'"
      type='base'>
</div>
<div stats-table data='playerStatsOther.playerPreAllStar'
      heading="'Pre All-Star'"
      type='base'>
</div>
<div stats-table data='playerStatsOther.playerPostAllStar'
      heading="'Post All-Star'"
      type='base'>
</div>
<div stats-table data='teamData'
      type='team'>
</div>
