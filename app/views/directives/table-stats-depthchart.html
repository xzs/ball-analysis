<!-- we are only goin to show this for when the match up is clicked -->
<div class="panel panel-default" ng-if="data">
  <div class="panel-heading"><b>Team Depth Charts</b></div>
  <table class="table table-striped">
    <thead>
      <!-- we could loop these but for the sake of order we manually put them here-->
      <tr>
        <th>Position</th>
        <!-- team1 -->
        <th ng-repeat="(team, position) in data">
          {{team}}
        </th>
        <!-- team2 -->
      </tr>
    </thead>
    <tbody>
      <tr>
          <td>PG</td>
          <td ng-repeat="(team, position) in data">
            <div ng-repeat="pg in position.PG">
              <position-info player='pg' position="position.PG"></position-info>
            </div>
          </td>
      </tr>
      <tr>
          <td>SG</td>
          <td ng-repeat="(team, position) in data">
            <div ng-repeat="sg in position.SG" ng-if="sg.name">
              <position-info player='sg' position="position.SG"></position-info>
            </div>
          </td>
      </tr>
      <tr>
          <td>SF</td>
          <td ng-repeat="(team, position) in data">
            <div ng-repeat="sf in position.SF" ng-if="sf.name">
              <position-info player='sf' position="position.SF"></position-info>
            </div>
          </td>
      </tr>
      <tr>
          <td>PF</td>
          <td ng-repeat="(team, position) in data">
            <div ng-repeat="pf in position.PF" ng-if="pf.name">
              <position-info player='pf' position="position.PF"></position-info>
            </div>
          </td>
      </tr>
      <tr>
          <td>C</td>
          <td ng-repeat="(team, position) in data">
            <div ng-repeat="c in position.C" ng-if="c.name">
              <position-info player='c' position="position.C"></position-info>
            </div>
          </td>
      </tr>
    </tbody>
  </table>
</div>
