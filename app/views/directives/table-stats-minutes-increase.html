<!-- we are only goin to show this for when the match up is clicked -->
<div class="panel panel-default" ng-if="data">
  <div class="panel-heading">
    <b>Increased Minutes (10+ Minutes)</b>
    <span class="fa fa-gg pull-right cursor-pointer" data-toggle="collapse"
      data-target="#minutes"
      class="cursor-pointer"></span>
  </div>
  <div id="minutes" class="panel-collapse collapse in">
    <table class="table table-striped">
      <thead>
        <!-- we could loop these but for the sake of order we manually put them here-->
        <tr>
          <th>Player</th>
          <th>
            <a href="" ng-click="order('playtime.last_1.playtime')">Minutes</a>
            <span class="sortorder" ng-show="predicate === 'playtime.last_1.playtime'" ng-class="{reverse:reverse}"></span>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="player in data | orderBy:predicate:reverse">
          <td>{{player.player}}</td>
          <td>{{player.playtime.last_1.playtime}} ({{player.playtime.average}})</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
