<!-- we are only goin to show this for when the match up is clicked -->
<div class="panel panel-default" ng-if="data">
  <div class="panel-heading">
    <b>DK Points</b>
    <span class="fa fa-gg pull-right cursor-pointer" data-toggle="collapse"
      data-target="#dkPoints"
      class="cursor-pointer"></span>
  </div>
  <div id="dkPoints" class="panel-collapse collapse in">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Player</th>
        <th>
          <a href="" ng-click="order('dk_points.average')">Average</a>
          <span class="sortorder" ng-show="predicate === 'dk_points.average'" ng-class="{reverse:reverse}"></span>
        </th>
        <th>
          <a href="" ng-click="order('dk_points.last_3')">Last 3</a>
          <span class="sortorder" ng-show="predicate === 'dk_points.last_3'" ng-class="{reverse:reverse}"></span>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="player in data | orderBy:predicate:reverse">
        <td>{{player.player}}</td>
        <td>{{player.dk_points.average}}</td>
        <td>{{player.dk_points.last_3}}</td>
      </tr>
    </tbody>
  </table>
  </div>

</div>
