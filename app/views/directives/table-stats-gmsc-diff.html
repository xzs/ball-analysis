<!-- we are only goin to show this for when the match up is clicked -->
<div class="panel panel-default" ng-if="data">
  <div class="panel-heading">
    <b>Diff Home vs. Away GMSC(1.75+)</b>
    <span class="fa fa-gg pull-right cursor-pointer" data-toggle="collapse"
      data-target="#gmscDiff"
      class="cursor-pointer"></span>
  </div>
  <div id="gmscDiff" class="panel-collapse collapse in">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Player</th>
        <th>
          <a href="" ng-click="order('home')">Home</a>
          <span class="sortorder" ng-show="predicate === 'home'" ng-class="{reverse:reverse}"></span>
        </th>
        <th>
          <a href="" ng-click="order('away')">Away</a>
          <span class="sortorder" ng-show="predicate === 'away'" ng-class="{reverse:reverse}"></span>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="player in data | orderBy:predicate:reverse">
        <td>{{player.player}}</td>
        <td>{{player.home}}</td>
        <td>{{player.away}}</td>
      </tr>
    </tbody>
  </table>
  </div>

</div>
