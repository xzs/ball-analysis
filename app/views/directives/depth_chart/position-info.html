<i ng-if="!player.name" class="fa fa-spinner fa-spin"></i>
<div ng-if="player.name">
  <div class="double-line-height"
      ng-class="getPlayerStatus()">
    {{player.name}} ({{player.status}}) 
  </div>
  <div><b>MIN</b>: {{player.base_stats.playtime}} <b>PTS</b>: {{player.base_stats.points}} <b>AST</b>: {{player.base_stats.assists}} <b>STL</b>: {{player.base_stats.steals}}</div>
  <div><b>OBPM</b>: {{player.OBPM}} <b>DBPM</b>: {{player.DBPM}}</div>
  <div><b>TS</b>%: {{player.TS}} <b>PER</b>: {{player.PER}} <b>USG</b>%: {{player.USG}}</div>
</div>
